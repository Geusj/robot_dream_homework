<!DOCTYPE html>
<html lang="en">
<head>
    <title>Params</title>
    <link rel="stylesheet" href="{{ url_for('style', filename='style/styles.css') }}">
</head>
<body>
    <h1>Parameters</h1>
    <table>
        <tr>
            <th>Parameter</th>
            <th>Value</th>
        </tr>
        {% for key, value in params.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
